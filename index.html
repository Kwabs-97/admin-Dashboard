<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Adding styles.css--->
    <link rel="stylesheet" href="./styles.css">

    <!--Adding google fonts-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

    <div class="container">

        <!-- Sidebar section-->

        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./images/logo.png">
                    <h2>Asmr <span class="danger">Prog</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                    </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        person
                    </span>
                    <h3>Users</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        timeline
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        mail
                    </span>
                    <h3>Tickets</h3>
                    <span class="message-count">3</span>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">
                        inventory
                    </span>
                    <h3>Sale list</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">
                        report
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">
                        add
                    </span>
                    <h3>New Login</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section-->

        <!-- Main Content -->
        <main>
            <h1>Analytics</h1>
            <!--Analyses-->
            <div class="analyses">
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>Total Sales</h3>
                            <h1>$65,024</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p>
                                    +81%
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>


    <script src="./App.js"></script>
    <script src="orders.js"></script>

</html>
